<!DOCTYPE html>
{% load staticfiles %}

<!-- Страница с результатами поиска по создателям -->

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
    <link rel="shortcut icon" href="{% static "favicon/favicon.ico" %}"/>
    <title>Hello Django!</title>
</head>

<body>

<div class = 'container'>
    <div class = 'row'>
        <div class = 'col-sm-12'>
            <h1 style="text-align:center">Поиск в разделе "Создатели"</h1>
            <h3>Найденные результаты: {{ founded_create.count }}</h3>
            {% for create in founded_create %}
                <h4><a href = "/creators/{{ create.id }}">{{create.Name}}</a></h4>
                <p>{{create.Website|truncatewords:30}}</p>
            {% endfor %}
        </div>
    </div>
</div>

</body>
<p style="text-align: center;"><a href="/creators/"><span style="color: #0000ff;">Создатели</span></a></p>
<p style="text-align: center;"><a href="/"><span style="color: #0000ff;">Вернуться на главную страницу</span></a></p>
</html>
